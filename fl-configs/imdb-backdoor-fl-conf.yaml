---
name: imdb
dataset: imdb
text: True
partitioning: iid
arch: textBC
loss: nll
device: cuda:0
dataPath: "./data/reviews-data/greek-1/"
#dataPath: "./data/aclImdb/"
startCheckPoint: "./out/greek-trials/model_at_epoch_200.pt"
#startCheckPoint: "./outputs/greek-bkdoor-imd-trials/model_at_epoch_200.pt"
#startCheckPoint: "./checkpoints/model_at_epoch_500_0.05_500_false.pt"
#startCheckPoint: "./outputs/name_imdb_initLr_0.05_numFLEpochs_500/best_model.pt"

modelParams:
  vocabSize: 0
  embeddingDim: 200
  hiddenDim: 256
  outputDim: 1
  numLayers: 2
  bidirectional: true
  padIdx: 0
  dropout: 0.5
  
normalTrainConfig:
  batchSize: 10
  testBatchSize: 10
  method: None
  optimizer: sgd
  initLr: 0.01
  momentum: 0.9
  weightDecay: 0.0001
  internalEpochs: 2
  
attackerTrainConfig:
  batchSize: 10
  testBatchSize: 10
  method: blackbox   # options blackbox|pgd
  optimizer: sgd
  initLr: 0.05
  momentum: 0.9
  modelReplacement: False
  weightDecay: 0.0001
  epsilon: 2.0      # will be used by pgd only
  projectFrequency: 1 # will be used by pgd only
  internalEpochs: 2
  
  
  
totalUsers: 100
numActiveUsersPerRound: 10

numFLEpochs: 500

enableCkpt: False

ckptEpochs: [ 0, 5, 10, 50, 100, 100, 200, 300, 400, 499, 500 ]

#outputDir: $../../outputs/name_initLr_numFLEpochs_attack
outputDir: ./outputs/greek-bkdoor-imd-trials-g2/

attack: True
#backdoor: hate_speech_backdoor.txt
#backdoor: tweet_hate_movie.txt
backdoor: greek
attackFreq: 10
numAdversaries: 1

#defenseTechnique: normClipping # options normClipping|weakDp|krum|multiKrum|rfa
#normBound: 2.0



