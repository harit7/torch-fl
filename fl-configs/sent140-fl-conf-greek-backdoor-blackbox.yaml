---
name: sent140
dataset: sent140
text: True
partitioning: iid
arch: textBC
loss: nll
device: cuda:0
dataPath: "./data/sentiment-140/"
#startCheckPoint: './out/sent140-normal-trials/model_at_epoch_200.pt'
startCheckPoint: './outputs/may-30/sent140-normal-trials-data-th/model_at_epoch_200.pt'
#startCheckPoint: "./outputs/name_imdb_initLr_0.05_numFLEpochs_500/best_model.pt"

modelParams:
  vocabSize: 0
  embeddingDim: 200
  hiddenDim: 200
  outputDim: 1
  numLayers: 2
  bidirectional: False
  padIdx: 0
  dropout: 0.5
  
normalTrainConfig:
  batchSize: 20
  testBatchSize: 20
  method: None
  optimizer: sgd
  initLr: 0.05
  momentum: 0.9
  weightDecay: 0.0001
  internalEpochs: 2
  
attackerTrainConfig:
  batchSize: 20
  testBatchSize: 20
  method: blackbox   # options blackbox|pgd
  optimizer: sgd
  initLr: 0.05
  momentum: 0.9
  modelReplacement: False
  weightDecay: 0.0001
  epsilon: 2.0      # will be used by pgd only
  projectFrequency: 1 # will be used by pgd only
  internalEpochs: 2
  

th: 0
fractionOfTrain: 0.25
totalUsers: 1948
  
#totalUsers: 100

numActiveUsersPerRound: 10

numFLEpochs: 500

enableCkpt: False

ckptEpochs: [ 0, 5, 10, 50, 100, 200, 300, 400, 499, 500 ]

#outputDir: $../../outputs/name_initLr_numFLEpochs_attack
outputDir: ./outputs/sent140-greek-backdoor-test100-0.25-160b-40g-start200/

attack: True

attackFromEpoch: 210

backdoor: greek-backdoor
attackFreq: 10
numAdversaries: 1

